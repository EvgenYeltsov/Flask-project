{% extends "base.html" %}

{% block content %}
    <h1> Profile, {{ current_user.username }}!</h1>
    <h2> My Posts</h2>
    {% for post in current_user.posts %}
    <div><p> <b>{{post.timestamp.strftime("%Y-%m-%d  %H:%M:%S")}}</b>:<br>
         <b>{{ post.body }}</b></p></div>
        <button><a href="{{url_for('edit_post', post_id=post.id) }}"> Edit</a> </button>
        <button><a href="{{url_for('delete_post', post_id=post.id) }}"> Delete</a> </button>
    {% endfor %}

{% endblock %}
